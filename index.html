<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="description de ma page">
    <link rel="stylesheet" href="styles/main.css">
    <title>Card Issoudun Project </title>
  </head>
  <body>

          <img src="images\salle de réception\grandeSalle1.jpg" alt="Salle de réception">

        <div class="cardRightPart">
          <h2>SALLE DE RÉCEPTION</h2>
        </div>
      </div>
      <div class="card">
        <div class="cardLeftPart">
          <img src="images\amphithéâtre\amphi1.jpg" alt="Amphithéatre Pierre Selleron">
